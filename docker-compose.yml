version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-packs}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      # Run initial schema and seed on first startup
      - ./migrations:/docker-entrypoint-initdb.d:ro
  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
  api:
    build: ./backend
    environment:
      HTTP_PORT: "${HTTP_PORT:-8080}"
      # Service-to-service URLs inside compose network
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-packs}?sslmode=disable
      REDIS_ADDR: redis:6379
    depends_on:
      - db
      - redis
    ports:
      - "${HTTP_PORT:-8080}:8080"
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:${HTTP_PORT:-8080}/api/v1}
    ports:
      - "5173:80"
    depends_on:
      - api
volumes:
  dbdata: {}


