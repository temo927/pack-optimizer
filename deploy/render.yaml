services:
  - type: web
    name: pack-optimizer-api
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: HTTP_PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: pack-optimizer-db
          property: connectionString
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: pack-optimizer-redis
          property: connectionString
    healthCheckPath: /api/v1/healthz
  - type: static
    name: pack-optimizer-frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pack-optimizer-api
          property: url
databases:
  - name: pack-optimizer-db
    plan: free
redis:
  - name: pack-optimizer-redis
    plan: free


